<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Rolex Product Card</title>
</head>
<body>
    <div class="container">
        <div class="img-side">
            <img src="./resources/img/rolex.jpg" alt="Rolex Watch" id="images" onmouseover="hover(this);" onmouseout="unhover(this);">
        </div>
        <div class="info-side">
            <span class="product">Watches</span>
            <h1>Rolex Datejust</h1>
            <h2>Classical reference of all watches</h2>
            <p class="description">Created in 1945, Datejust was the first watch with timer,
                automatic and waterproof showing the date in an opening at 3 o'clock,
                hence it's name.</p>
                <div class="price-box">
                    <span class="current-price">5.015€</span>
                    <span class="old-price">5.900€</span>
                </div>
                <div class="percent">
                    <span>-15%</span>
                </div>

                <button class="button">
                    <a href="#" target="_blank" rel="noopener noreferrer">Add to cart</a>
                </button>
        </div>
    </div>

    <div class="footer">
        <p>Challenge by <a href="frontendmentor.io">FrontEnd Mentor</a>. Copyright &copy; 2022 <a href="#">João Augusto</a></p>
    </div>
    
    <script src="./resources/main.js"></script>
</body>
</html>
